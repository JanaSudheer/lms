name: ImageBuilds
on: workflow_call
jobs:
  Building_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v5.0.0
      - name: build backend image
        run: |
          cd api
          docker build -t ${{ vars.DOCKER_USERNAME }}/lmsapi:latest .
      - name: build the frontend
        run: |
          cd webapp
          docker build -t ${{ vars.DOCKER_USERNAME }}/lmswebapp:latest .
      - name: docker login
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          

          
      - name: push backend image
        run: |
          docker image tag ${{ vars.DOCKER_USERNAME }}/lmsapi:latest ${{ vars.DOCKER_USERNAME }}/lmsapi:$GITHUB_RUN_NUMBER
          docker push ${{ vars.DOCKER_USERNAME }}/lmsapi:latest
          docker push ${{ vars.DOCKER_USERNAME }}/lmsapi:$GITHUB_RUN_NUMBER
      - name: push frontend image
        run: |
          docker image tag ${{ vars.DOCKER_USERNAME}}/lmswebapp:latest ${{ vars.DOCKER_USERNAME}}/webapp:$GITHUB_RUN_NUMBER
          docker push ${{ vars.DOCKER_USERNAME}}/lmswebapp:latest
          docker push ${{ vars.DOCKER_USERNAME}}/lmswebapp:$GITHUB_RUN_NUMBER 
          
        
          
    
